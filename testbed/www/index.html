<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>branch.io</title>
    </head>
    <body>
        <div>
            <fieldset>
                <legend>Branch Data</legend>
                <div>
                    <button onclick="GetLatestReferringParams()">Get Latest Referring Params</button>
                    <button onclick="GetFirstReferringParams()">Get First Referring Params</button>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Branch Universal Object</legend>
                <div>
                    <button onclick="CreateBranchUniversalObject()">Generate Branch Universal Object</button>
                    <button onclick="ShowShareSheet()">Share Sheet</button>
                </div>
                <div>
                    <button onclick="RegisterView()">Register View</button>
                    <button class="spotlight-btn" onclick="ListOnSpotlight()">List On Spotlight</button>
                </div>
                <div>
                    <input id="alias" name="alias" type="text" placeholder="Enter an alias">
                    <button onclick="GenerateShortUrl()">Generate Deep Link</button>
                </div>
                <div>
                    <input type="text" class="padding-vertical" id="generated-url" placeholder="Deep Link" readonly>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>User Identity</legend>
                <div>
                    <input type="text" id="identity" name="identity" placeholder="User Id">
                    <button onclick="SetIdentity()">Set User Identity</button>
                </div>
                <div>
                    <button onclick="Logout()">Logout</button>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Events</legend>
                <div>
                    <input type="text" id="custom-action" name="custom-action" placeholder="Event Name">
                    <button onclick="CustomAction()">Generate Event</button>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Referrals</legend>
                <div>
                    <button onclick="LoadRewards()">Load Rewards</button>
                    <button onclick="RedeemRewards()">Redeem Reward</button>
                    <button onclick="CreditHistory()">Credit History</button>
                </div>
            </fieldset>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
